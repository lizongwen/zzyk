<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.ico">
	<title>资质维护 - 资质云库 - 全国首家资质运营服务平台</title>
	<link rel="stylesheet" href="../js/libs/bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../js/libs/swiper-4.5.0/dist/css/swiper.min.css">
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" href="../style/zzwh.css">
	<link rel="stylesheet" href="../style/login.register.css">
</head>

<body>
	<div id="app">
		<img class="logo" src="../img/logo2.png" style="display: none" id="logo">
		<img class="logo" src="../img/logo.png" style="display: none">
		<a class="mousetip" href="javascript:;" id="mousetip">
			<span class="point" id="point"></span>
		</a>
		<a class="tiptext" href="javascript:;" id="tiptext">滚动鼠标，了解更多资质服务内容</a>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide screen0">
						<div class="c-navbar" style="width:100%">
							<div class="c-navbar-content">
								<div class="site-logo">
									<img src="../img/logo.jpg" alt="logo">
								</div>
								<div class="site-wish">全国首家资质运营服务平台</div>
								<div class="welcome">欢迎入住</div>
							</div>
						</div>
						<div style="width:100%;flex:1" class="login-div">
							<div class="login-form-wrap">
								<div class="form__content">
									<div class="form-name">用户登录</div>
									<form class="login-form">
										<div class="form-group">
											<input type="text" class="form-control" id="userphone" placeholder="请输入手机号">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="password"
												placeholder="请输入密码">
											<div class="form-check">
												<label class="form-check-label">
													<input class="form-check-input" type="checkbox"> 下次自动登录
												</label>
												<a class="forget-password fr" href="javascript:;">忘记密码?</a>
											</div>
										</div>

										<button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
										<a class="login-register" href="javascript:;" @click="showRegister">免费注册>></a>
										<div class="login-error" v-show="error"><span class="error-text"><img
													src="../img/login-error.png">
												您的用户名或密码错误</span></div>
									</form>
								</div>
							</div>
						</div>
				</div>
				<div class="swiper-slide screen1">
					<img id="screen1Img1" class="img1" src="../img/screen1_01.png">
					<img class="img2" src="../img/screen1_02.png">
					<img class="img3" src="../img/screen1_03.png">
				</div>
				<div class="swiper-slide screen2">
					<img class="img1" src="../img/screen2_01.png">
					<img class="img2" src="../img/screen2_02.png">
				</div>
				<div class="swiper-slide screen3">
					<img class="img1" src="../img/screen3_01.png">
					<img class="img2" src="../img/screen3_02.png">
				</div>
				<div class="swiper-slide screen4">
					<img class="img1" src="../img/screen4_01.png">
					<img class="img2" src="../img/screen4_02.png">
				</div>
				<div class="swiper-slide screen5">
					<img class="img1" src="../img/screen5_01.png">
					<img class="img2" src="../img/screen5_02.png">
				</div>
				<div class="swiper-slide screen6">
					<img class="img1" src="../img/screen6_01.png">
					<img class="img2" src="../img/screen6_02.png">
				</div>
			</div>
		</div>
	</div>
	<script src="../js/libs/jquery-1.11.3.min.js"></script>
	<script src="../js/libs/swiper-4.5.0/dist/js/swiper.min.js"></script>
	<script>
		$(function () {

			var index = {
				initPage: function () {
					this.initSwiper()
				},
				initSwiper: function () {
					var swiper = new Swiper('.swiper-container', {
						direction: 'vertical',
						mousewheel: true,
						slidesPerView: 1,
						on: {
							slideChange: function () {
								switch (swiper.activeIndex) {
									case 0:
										$("#logo").hide()
										break;
									case 1:
										$("#mousetip").css('borderColor', '#fff')
										$("#logo").show().attr('src', '../img/logo2.png')
										$("#point").css('backgroundColor', '#fff')
										$("#tiptext").css('color', '#fff')

										break;
									case 2:
										$("#mousetip").css('borderColor', '#6e8bc1')
										$("#logo").attr('src', '../img/logo.png')
										$("#point").css('backgroundColor', '#6e8bc1')
										$("#tiptext").css('color', '#6e8bc1')
										break;
									case 3:
										$("#mousetip").css('borderColor', '#fff')
										$("#logo").attr('src', '../img/logo2.png')
										$("#point").css('backgroundColor', '#fff')
										$("#tiptext").css('color', '#fff')
										break;
									case 4:
										$("#mousetip").css('borderColor', '#6e8bc1')
										$("#logo").attr('src', '../img/logo.png')
										$("#point").css('backgroundColor', '#6e8bc1')
										$("#tiptext").css('color', '#6e8bc1')
										break;
									case 5:
										$("#mousetip").css('borderColor', '#fff')
										$("#logo").attr('src', '../img/logo2.png')
										$("#point").css('backgroundColor', '#fff')
										$("#tiptext").css('color', '#fff')
										break;
									case 6:
										$("#mousetip").css('borderColor', '#6e8bc1')
										$("#logo").attr('src', '../img/logo.png')
										$("#point").css('backgroundColor', '#6e8bc1')
										$("#tiptext").css('color', '#6e8bc1')
										break;
									default:
										break;
								}
							},
						},
					});
				}
			}
			index.initPage()
		})
	</script>
</body>

</html>
