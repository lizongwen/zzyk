<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../js/libs/bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" href="../style/login.css">
</head>

<body>
	<div class="login">
		<img class="login-logo" src="../img/logo.png" alt="logo">
		<img id="close" class="diaglog_close" src="../img/diaglog_close.png" alt="关闭">
		<form>
			<div class="form-group">
				<input type="email" class="form-control" id="userphone" placeholder="请输入手机号">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="请输入密码">
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox"> 下次自动登录
				</label>
				<a class="forget-password fr" href="javascript:;">忘记密码?</a>
			</div>
			<button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
		</form>
	</div>
	<script src="../js/libs/jquery-1.11.3.min.js"></script>
	<script>
		$("#close").on('click',function(){
			alert(11)
			top.layer.closeAll();
		})
	</script>
</body>

</html>
