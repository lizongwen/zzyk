<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="favicon.ico">
	<title>资质云库 - 注册</title>
	<link rel="stylesheet" href="../js/libs/bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" href="../style/login.register.css">
</head>

<body>
	<div id="app">
		<div class="c-navbar">
			<div class="c-navbar-content">
				<div class="site-logo">
					<img src="../img/logo.jpg" alt="logo">
				</div>
				<div class="site-wish">全国首家资质运营服务平台</div>
				<div class="welcome">欢迎入住</div>
			</div>
		</div>
		<div class="main register-div">
			<div class="register-form-wrap">
				<div class="form__content">
					<div class="form-name text-center">注册资质云库账号</div>
					<from class="register-form">
						<div class="form-group">
							<input type="text" class="form-control" id="userphone" placeholder="请输入手机号">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="请输入密码">

						</div>
						<div class="form-group form-group-lg">
							<input type="password" class="form-control" id="password1" placeholder="确认密码">
						</div>
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="验证码">
								<div class="input-group-append">
									<span class="input-group-text captcha">
										<span class="split">|</span>获取短信验证码
									</span>
								</div>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox"> 点击注册即同意<span
										class="agreement">《用户协议》</span>
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block submit">注册</button>
						<div>已有账号 <a href="javascript:;">立即登录>></a></div>
					</from>
				</div>
			</div>
		</div>
		<div class="site-footer">
			<div class="site-copy-wrap">
				<div>免责声明</div>
				<div>Copyright 2018-2026 资质云库 皖ICP备14055920号</div>
				<div>本站是一个信息交互平台,用户所发布信息与本站无关!请勿发布违法信息！</div>
			</div>
		</div>
	</div>
</body>

</html>
