<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../js/libs/bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../style/base.css">
	<link rel="stylesheet" href="../style/login.register.css">
</head>

<body>
	<div class="register">
		<img class="register-logo" src="../img/logo.png" alt="logo">
		<img id="close" class="diaglog_close" src="../img/diaglog_close.png" alt="关闭">
		<form class="form">
			<div class="form-group">
				<input type="text" class="form-control" id="userphone" placeholder="手机号">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="至少6位密码，区分大小写">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password2" placeholder="确认密码">
			</div>
			<div class="form-group">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="验证码">
					<div class="input-group-append">
					<span class="input-group-text" style="color:#007bff">获取短信验证码</span>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-block btn-lg">注册</button>
		</form>
	</div>
	<script src="../js/libs/jquery-1.11.3.min.js"></script>
	<script>
		$("#close").on('click',function(){
			top.layer.closeAll();
		})
	</script>
</body>

</html>
